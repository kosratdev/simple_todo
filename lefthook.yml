pre-commit:
  parallel: true
  commands:
    auto-fix:
      run: dart fix --apply && git add {staged_files}
    pretty:
      glob: "*.dart"
      run: dart format {staged_files} && git add {staged_files}
    linter:
      run: flutter analyze {staged_files} --no-fatal-infos --no-fatal-warnings

commit-msg:
  commands:
    validate:
      run: "scripts/validate_commit_msg.sh"

pre-push:
  parallel: true
  commands:
    tests:
      run: flutter test
